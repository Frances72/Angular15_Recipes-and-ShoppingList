<ng-component appPlaceholder></ng-component>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
      <!-- <app-alert
        [message]="error"
        *ngIf="error"
        (close)="onHandleErrorClose()"
      ></app-alert> -->
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="row">
          <button
            class="btn btn-primary"
            type="submit"
            style="margin: 20px"
            [disabled]="!authForm.valid"
            [ngClass]="{
              classACSS: !isLoginMode,
              classBCSS: isLoginMode
            }"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onSwitchMode()"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
